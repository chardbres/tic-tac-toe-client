<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="banner">
        <h2 id="message"></h2>
        <!-- Sign-up form -->
        <form class="sign-up">
          <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
          <input type="password" name="credentials[password]" placeholder="Enter password"  />
          <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password"  />
          <button type="submit">Sign Up!</button>
        </form>
        <!--Sign-in form -->
        <form class="sign-in">
          <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
          <input type="password" name="credentials[password]" placeholder="Enter password"  />
          <button type="submit">Sign In!</button>
        </form>
        <!-- Password change form -->
        <form class="change-password">
          <input type="password" name="passwords[old]" placeholder="Enter old password..."  />
          <input type="password" name="passwords[new]" placeholder="Enter new password..."  />
          <button type="submit">Change Password</button>
        </form>

        <form>
          <button class="sign-out" type="submit">Sign Out!</button>
        </form>
      </header>

      <!-- Game board -->
      <div class="game-board">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 box" id="one"></div>
            <div class="col-sm-4 box"id="two"></div>
            <div class="col-sm-4 box" id="three"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 box" id="four"></div>
            <div class="col-sm-4 box" id="five"></div>
            <div class="col-sm-4 box" id="six"></div>
          </div>
          <div class="row">
            <div class="col-sm-4 box" id="seven"></div>
            <div class="col-sm-4 box" id="eight"></div>
            <div class="col-sm-4 box" id="nine"></div>
          </div>
        </div>
      </div>
      <div class="game-start">
        <button type="button">Start Game!</button>
      </div>
      <div class="game-get">
        <button type="button">Get list of all games</button>
      </div>
    </body>
</html>
