<!DOCTYPE html>
<html>
    <head>
      <title>Rick's Tic-Tac-Toe!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="banner">
        <div>
          <!-- Sign-up form -->
          <form class="sign-up">
            <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
            <input type="password" name="credentials[password]" placeholder="Enter password"  />
            <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password"  />
            <button type="submit">Sign Up!</button>
          </form>
          <!--Sign-in form -->
          <form class="sign-in">
            <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
            <input type="password" name="credentials[password]" placeholder="Enter password"  />
            <button type="submit">Sign In!</button>
          </form>
          <!-- Password change form -->
          <form class="change-password">
            <input type="password" name="passwords[old]" placeholder="Enter old password..."  />
            <input type="password" name="passwords[new]" placeholder="Enter new password..."  />
            <button type="submit">Change Password</button>
          </form>
          <!-- Sign-out form -->
          <form>
            <button class="sign-out" type="submit">Sign Out!</button>
          </form>
        </div>
        <h2 class="message">Sign in to play!</h2>
      </header>
      <!-- Initially empty, this div will hold and display messages related to gameplay events -->
      <h3 class="game-message">Welcome to Rick-Tac-Toe!</h3>

      <!-- Game board -->
      <div class="game-board">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 box 1" id=1></div>
            <div class="col-sm-4 box"id=2></div>
            <div class="col-sm-4 box" id=3></div>
          </div>
          <div class="row">
            <div class="col-sm-4 box" id=4></div>
            <div class="col-sm-4 box" id=5></div>
            <div class="col-sm-4 box" id=6></div>
          </div>
          <div class="row">
            <div class="col-sm-4 box" id=7></div>
            <div class="col-sm-4 box" id=8></div>
            <div class="col-sm-4 box" id=9></div>
          </div>
        </div>
      </div>

      <div class="game-buttons">
        <button class="game-start" type="button">Start Game!</button>
      </div>

      <div class="game-counter">
        <h4>Total games played by user:</h4>
        <h4 class="game-count"></h4>
      </div>
    </body>
</html>
