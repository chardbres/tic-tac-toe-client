<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header class="banner">

        <form id="sign-up">
          <input type="text" name="credentials[email]" placeholder="Enter e-mail" />
          <input type="password" name="credentials[password]" placeholder="Enter password"  />
          <input type="password" name="credentials[password_confirmation]" placeholder="Re-enter password"  />
          <button type="submit">Submit</button>
        </form>

      </header>

      <div class="game-board">
        <div class="container">
          <div class="row">
            <div class="col-sm-4 box one">1</div>
            <div class="col-sm-4 box two">2</div>
            <div class="col-sm-4 box three">3</div>
          </div>
          <div class="row">
            <div class="col-sm-4 box four">4</div>
            <div class="col-sm-4 box five">5</div>
            <div class="col-sm-4 box six">6</div>
          </div>
          <div class="row">
            <div class="col-sm-4 box seven">7</div>
            <div class="col-sm-4 box eight">8</div>
            <div class="col-sm-4 box nine">9</div>
          </div>
        </div>
      </div>
    </body>
</html>
